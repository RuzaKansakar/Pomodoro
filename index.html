<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocsus</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="timer-content">
        <header>
            <div class="header-title">Pomofocus</div>
        </header>
        <section class="timer-container">
            <div class="tab-list">
                <div class="tab-item active" id = "pomodoro"> Pomodoro</div>
                <div class="tab-item " id = "shortBreak">Short Break</div>
                <div class="tab-item" id = "longBreak">Long Break</div>
            </div>
            <div class="tab-content">
                <div class="tab-content-item " id="Pomodoro-content">
                    <div class="time" id="pomodoroTime">25:00</div>
                    <button id="pomodoroButton">START</button>
                </div>
                    <div class="tab-content-item active" id="Short Break-content">
                        <div class="time" id="shortBreakTime">5:00</div>
                        <button id="shortBreakButton">START</button>
                    </div>
                        <div class="tab-content-item" id="Long Break-content">
                            <div class="time" id="longBreakTime">15:00</div>
                            <button id="longBreakButton">START</button>
                        </div>
                
           
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
